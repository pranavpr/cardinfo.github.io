<div class="mb-5 d-flex justify-content-between main-loop-card">
  <div class="pr-3">
    <h2 class="mb-1 h4 font-weight-bold">
      <a class="text-dark" href="{{ site.baseurl }}{{ post.url }}">{{
        post.title
      }}</a>
    </h2>
    <p class="excerpt">
      {{ post.excerpt | strip_html | strip_newlines | truncate: 186 }}
    </p>
    <small class="d-block text-muted">
      In
      <span class="catlist">
        {% for category in post.categories %}
        <a
          class="text-capitalize text-muted smoothscroll"
          href="{{
            site.baseurl
          }}/categories#{{ category | downcase | replace: ' ', '-'}}"
          >{{ category }}</a
        ><span class="sep">, </span>
        {% endfor %}
      </span>
    </small>
    <small class="text-muted">
      {{ post.date | date: '%b %d, %Y' }}
    </small>
  </div>
  {% if post.image %}
  <div class="col-md-3 pr-0 text-right">
    <a href="{{ site.baseurl }}{{ post.url }}">
      {% assign image_name = post.image | split: "." %}
      <picture>
        <source data-srcset="{{ image_name.first }}.webp" type="image/webp" />
        <img class="w-100 lazy" data-src="{% if post.image contains "://" %}{{
          post.image
        }}{% else %}{{ post.image }}{% endif %}" alt="{{ post.title }}">
      </picture>
    </a>
  </div>
  {% endif %}
</div>
